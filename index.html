<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artactive</title>
  <link rel="stylesheet" href="./build/css/main.css">
</head>
<body>
  <header class="header container">
    <span class="header__logo">Artactive</span>
    <div class="header__menu-wrap">
      <svg xmlns="http://www.w3.org/2000/svg" class="header__menu-icon" role="img" aria-label="menu-icon"
       xmlns:xlink="http://www.w3.org/1999/xlink" width="25" height="16" viewBox="0 0 25 16"><defs>
        <path id="tnwea" d="M281 23h23a1 1 0 0 1 0 2h-23a1 1 0 0 1 0-2zm0 7h23a1 1 0 0 1 0 2h-23a1 1 0 0 1 0-2zm0 7h23a1 1 0 0 1 0 2h-23a1 1 0 0 1 0-2z"/>
      </defs><g><g transform="translate(-280 -23)"><use fill="#fff" xlink:href="#tnwea"/></g></g></svg>
    </div>
  </header>
  <main class="container">
    <section class="banner-section">
      <h1 class="visually-hidden">Копицентр Artactive</h1>
      <div class="banner-section__banner-wrap">
        <img class="banner-section__banner-img" src="img/banner-img.jpg" width="341" height="324" alt="Картинка1">
      </div>
      <strong>Размер не имеет значения!</strong>
      <p class="banner-section__description">Оперативная полиграфия и широкоформатная печать любого размера</p>
      <button class="banner-section__button" type="button">Заказать печать</button>
      <p class="banner-section__delivery">с доставкой по Ярославлю и Ярославской области</p>
    </section>
  </main>
  <script src="./build/js/index.js"></script>
</body>
</html>
